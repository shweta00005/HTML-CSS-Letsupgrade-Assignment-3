<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML & CSS Box Model</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!--Create a section and put 3 childs in it with even gaps and put one image each in the child divs-->
    <div class="parent_1">

        <div class="one_child">
            <img src="/images/blue sunrise.jpg" width="200px" height="200px" alt="blue sunrise">

        </div>

        <div class="one_child">
            <img src="/images/orange sunrise.jpg" width="200px" height="200px" alt="orange sunrise">
        </div>

        <div class="one_child">
            <img src="/images/yellow sunrise.jpg" width="200px" height="200px" alt="yellow sunrise">
        </div>


    </div>
    <!--Create another section and put childs with even gaps-->
    <div class="parent_2">

        <div class="two_child"></div>
        <div class="two_child"></div>
        <div class="two_child"></div>

    </div>

</body>
</html>
